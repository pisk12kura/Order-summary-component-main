<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>

    <img src="./images/illustration-hero.svg" alt="" class="hero">

    <div class="content">

      <article>

        <h1>Order Summary</h1>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      </article>

      <div class="container">

       <img src="./images/icon-music.svg" alt="#" class="music">
        
        <div class="info">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>

        <div class="change">
          <a href="#">Change</a>
        </div>

      </div>

      <div class="buttons">

        <div>
          <a class="payment" href="#">Proceed to Payment</a>
        </div>

        <a class="cancel" href="#">Cancel Order</a>
        
      </div>

    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pisk12kura/kuras_territory">pisk12kura</a>.
  </div>

</body>
</html>
